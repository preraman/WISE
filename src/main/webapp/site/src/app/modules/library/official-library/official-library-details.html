<h1 mat-dialog-title i18n>SCORE Tested</h1>
<div mat-dialog-content>
  <div class="info-block">
    <p i18n>The "SCORE Tested" library contains curricula developed by the SCORE team.</p>
    <p i18n>Each of the units in this collection has been designed and iteratively refined through a partnership of researchers and teachers. They have all been implemeneted and tested in real classrooms.</p>
  </div>
</div>
<div mat-dialog-actions fxLayoutAlign="end">
  <button mat-button (click)="close()" i18n>Close</button>
</div>
